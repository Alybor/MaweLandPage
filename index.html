<!DOCTYPE html>
<html lang="en-US">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    
    <title>Mawe Tecnolog√≠as</title>
    
    <link rel="stylesheet" id="style-css" type="text/css" href="style.css" media="all"/>
    <link rel='stylesheet' id="bootstrap-css" href="css/bootstrap/bootstrap.css" type='text/css' media='all'/>
    <link rel='stylesheet' id="bootstrap-css" href="css/bootstrap/bootstrap.min.css" type='text/css' media='all'/>
    
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
</head>

<body>
    <header>
        <div class="header-container container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo">
                        <img class="img-responsive center" alt="logo" src="images/logo-white.png"  />
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    


<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="content-divider"></div>
            <div class="landing-page">
                <p>We will be coming back soon...</p>
                <p style="font-size:2em">Please contact us for more information.</p>
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding-top:50px">
    <div class="row">
        <div class="col-md-3">
            </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-6" style="padding-top: 5px; padding-bottom:5px">
                        <input type="text" class="form-control" id="usr" placeholder="Your Name">
                    </div>
                    <div class="col-md-6" style="padding-top: 5px; padding-bottom:5px">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="sbj" placeholder="Subject">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label class="sr-only" for="comment"></label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Your Message here... 20 characters Min."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Send Message</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

<footer>
    
</footer>    
</body>

</html>
